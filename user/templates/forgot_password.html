{% extends 'base.html' %}
{% block content %}
  <h2>Forgot Password</h2>
  <form method="post">{% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send Reset Instructions</button>
  </form>
  <a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
